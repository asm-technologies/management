
<!-- CSS goes in the document HEAD or added to your external stylesheet -->
{% load staticfiles %}
{% load url from future %}
{% load bootstrap %}
{% block style_base %}

            <link href="{% static "pinax/css/theme.css" %}" rel="stylesheet"> 
          
            <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
            <link href="{% static "font-awesome/css/font-awesome.css" %}" rel="stylesheet">
            <script src="{% block jquery_src %}{% static "pinax/js/jquery.js" %}{% endblock %}"></script>
            <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
            <script src="{% static "pinax/js/theme.js" %}"></script>
            
           
            
{% block extra_style %}   {% endblock %}
        {% endblock %}
<head>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"> 
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<style type="text/css">
	div.ui-datepicker{
 font-size:10px;
}
</style>
<script>
  $(function() {
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2012",
      // You can put more options here.

    });
  });
  </script>
<script>
function printDiv(divName) {
     var printContents = document.getElementById(divName).innerHTML;
     var originalContents = document.body.innerHTML;

     document.body.innerHTML = printContents;

     window.print();

     document.body.innerHTML = originalContents;
}
</script>
</head>
<body>
<div id="printableArea">
<div class="col-md-3">
<div class="form-horizontal">
    <form>
    <legend>Add Billing</legend>
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save changes</button>
      <button type="button" class="btn btn-primary" onclick="printDiv('printableArea')" value="Print">Print Form</button>
    </div>
	</form>
    </div>

</div>
</div>
<br/>
<body>
